<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styleRegister.css">
    <link rel="icon" href="img/icon.png">

    <title>Motion Pose MP</title>

  </head>
    <body class="bg">
      <section>
        <div class="contenedor">
            <div class="row g-0">
                <div class="box">
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="front-weight-bold mb-4 text-center">Crear una nueva cuenta</h1>
                    <form>
                        <div class="mb-4">
                          <i class="bi bi-person-fill"></i>
                          <label for="exampleInputUser" class="form-label front-weight-bold">Usuario</label>
                          <input type="user" class="form-control bg-dark-x" placeholder="Ingresa tu usuario" id="exampleInputUser" aria-describedby="UserHelp">
                        </div>
                        <div class="mb-4">
                            <i class="bi bi-envelope-at-fill"></i>
                            <label for="exampleInputEmail" class="form-label front-weight-bold">Correo electronico</label>
                            <input type="email" class="form-control bg-dark-x" placeholder="Ingresa tu correo electronico" id="exampleInputEmail" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-4">
                          <i class="bi bi-lock-fill"></i>
                          <label for="exampleInputPassword" class="form-label front-weight-bold">Contraseña</label>
                          <input type="password" class="form-control bg-dark-x mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword">
                        </div>
                        <div class="form-group">
                            <label>
                                <input id="check_1" name="check_1"  type="checkbox" required>
                                <small> Acepto los</small>
                                <a href="#" class="text"></i>Términos y Condiciones</a>
                              </input> 
                                <div class="invalid-feedback">Debe marcar la casilla.</div>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-personal w-100 ">Registrarse</button>
                      </form>
                      <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                        <p class="d-inline-block mb-0">¿Ya tienes una cuenta?</p> <a href="#" class="text-ligth text-muted front-weight-bold text-decoration-none">Inicia sesión</a>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
